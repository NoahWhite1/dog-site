<mat-card class="breederCard" (click) = "breederInfo()">
  <mat-card-header class="breeder-card-header">
    <img mat-card-image src="../../../assets/images/lab1.jpg">
  </mat-card-header>
    <mat-card-content class="breeder-card-content">
      <mat-card-title class = "breederCardTitle">{{breeder.name}}</mat-card-title>
      <mat-card-subtitle class="breederCardSubTitle">{{breeder.username}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
