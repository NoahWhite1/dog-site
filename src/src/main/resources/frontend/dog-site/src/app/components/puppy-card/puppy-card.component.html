<mat-card class="puppyCard" layout-align="center center" (click) = "dogInfo()">
    <mat-card-header class = "puppyCardHeader">
      <mat-card-title class = "puppyCardTitle">{{dog.name}}</mat-card-title>
      <mat-card-subtitle class="puppyCardSubTitle">{{dog.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/lab1.jpg">
  </mat-card>
