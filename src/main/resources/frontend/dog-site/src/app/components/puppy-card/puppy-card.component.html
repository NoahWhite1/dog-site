<mat-card class="puppyCard" layout-align="center center" (click) = "dogInfo()">
    <mat-card-header class = "puppyCardHeader" layout-align="center center">
      <mat-card-title class = "puppyCardTitle" layout-align="center center">{{dog.name}}</mat-card-title>
      <mat-card-subtitle class="puppyCardSubTitle" layout-align="center center">{{dog.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/lab1.jpg">
  </mat-card>
