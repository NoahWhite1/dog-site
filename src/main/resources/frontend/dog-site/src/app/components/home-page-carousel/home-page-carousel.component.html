<div class = "carouselContainer" id = "carouselArea">
    <button mat-button class = "carouselButtonLeft" (click)="rotateCarouselImage(-1)">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-button class = "carouselButtonRight" (click)="rotateCarouselImage(1)">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
    <img src='{{currentImage}}'>
</div>
